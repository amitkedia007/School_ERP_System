{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Student's Registration Form</title>
    <link rel="stylesheet" href="{% static 'homepagecss/css/studentregcss.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500;1,700&display=swap" rel="stylesheet">

  </head>
  <body>
  <style>
body{
    min-height: 100vh;
    width: 100%;
    background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url("{% static 'images/stu.jpg' %}");
    background-position: center;
    background-size: cover;
    position: relative;
}
  </style>
    <div class="container">
      <div class="title">
        Student's Registration Form
      </div>
      <form action="/savestudent/" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="sname" placeholder="Enter the name" required>
          </div>
          <div class="input-box">
            <span class="details">Email ID</span>
            <input type="text" name="semail" placeholder="Enter the Email ID" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="smobileno" placeholder="Enter the Phone Number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="spassword" placeholder="Enter the Password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="login" align="center">
      <a href="{% url 'login'%}">Already Registered</a>
      </div>
      </form>
    </div>

  </body>
</html>
