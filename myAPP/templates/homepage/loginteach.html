<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'homepagecss/css/logincss.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500;1,700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
<style>
body{
    min-height: 100vh;
    width: 100%;
    background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url("{% static 'images/school.jpg' %}");
    background-position: center;
    background-size: cover;
    position: relative;
}
</style>
<div class="center">
    <div class="msg">
        <h4 align="center"><font color="red">{{msg}}</font></h4>
    </div>
    <h1>Login</h1>
    <form action="/logincheckteach/" method="post">
        {% csrf_token %}
        <div class="txt_field">
            <input type="text" name="temail" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="password" name="tpassword" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="pass" >Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
            Not Registered Yet? <a href="{% url 'teachingreg'%}"> SignUp </a>
        </div>
    </form>
</div>
</body>
</html>
